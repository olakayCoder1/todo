<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Edit task</title>
    <style>
        label{
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-main">
        <div class="site-logo">
            <h1>teyleyTodo</h1>
        </div>
        <div class="form-section">
            <h3>Edit task</h3>
            <form method="POST">
                {% csrf_token %}
                <form method="POST">
                    {% csrf_token %}
                    {% if messages%}
                        {% for message in messages %}
                        <div><p style="font-size: 12px;
                            color: red;
                            font-weight: bold;
                            font-family: Arial, Helvetica, sans-serif; margin: 10px 0" >{{ message }}</p></div>
                        {% endfor%}
                    {% endif %}
                   {{form.as_p}}
                    <button class="register" type="submit">Update</button>

                </p> 
                   
                </form>
            </form>
        </div>
    </div>

</body>
</html>
